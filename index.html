<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Line under helps to make website responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- title gat: Gives title for the webpage -->
    <title>uniersity website Design -Easy Tutorial</title>

    <!--activating stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!-- adding fonts for website -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Attaching styling file to the webpage -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header menu -->
    <section class="header">
      <!-- Creating stack of navigation links -->
      <nav>
        <!--adding image of logo -->
        <a href="index.html"> <img src="images/logo.png" /></a>
        <!-- making conteiner for list -->
        <div class="nav-links">
          <!-- ! what is this -->
          <i class="fa fa-times" aria-hidden="true"></i>
          <!-- initialisation of list-->
          <ul>
            <!-- parts of list and adding hyperlink for them -->
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">COURSE</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </div>
        <!-- ! what is this -->
        <i class="fa fa-bars" aria-hidden="true"></i>
      </nav>
      <!-- making conteiner with information  -->
      <div class="text-box">
        <!-- adding new title  -->
        <h1>World's Biggest University</h1>
        <!-- adding new paragraph, br == break  -->
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, sit
          inventore <br />
          temporibus earum neque ratione ab iure. Obcaecati, nostrum doloremque.
        </p>
        <!-- adding hyperlink and making button  -->
        <a href=" " class="hero-btn"> Visit Us To Know More </a>
      </div>
    </section>
  </body>
</html>
